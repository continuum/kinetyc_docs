              description: primer nombre de contratante
            segundoNombre:
              type: string
              example: Test
              description: Segundo Nombre de contratante
            apellidoPaterno:
              type: string
              example: Test
              description: apellido Paterno de contratante
            apellidoMaterno:
              type: string
              example: Test
              description: Apellido Materno de contratante          
            razonSocial:
              type: string
              example: null
              description: generalmente null
            correoElectronico:
              type: string
              example: email@domain.com
              description: email de contratante
            codigoAreaTelefonoFijo:
              type: string
              example: null
              description: apellido Paterno de contratante
            numeroTelefonoFijo:
              type: string
              example: 991526003
