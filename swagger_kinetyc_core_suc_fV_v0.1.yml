            numeroTelefonoMovil:
              type: string
              example: 91523662
              description: numero Telefono Movil de contratante
            nombreCalle:
              type: string
              example: las delicias
              description: nombreCalle de direccion de contratante
            numeroCasa:
              type: string
              example: 991
              description: Numero de casas de contratante  
            numeroPiso:
              type: string
              example: null
              description: Numero de Piso de contratante
            numeroUnidadCondominio:
              type: string
              example: 23
              description: Numero de Unidad de Condominio de contratante     
            nombreEdificio:
              type: string
