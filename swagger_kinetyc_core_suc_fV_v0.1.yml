components:

  parameters:

    token:
      description: token para autenticación
      schema:
        type: string
      name: Token auth
      in: header

    excedentesParameters:
      description: Rut de abonado
      schema:
        type: string
      name: Rut
      in: path
      required: true
      example: 10337230-5

    funParameters:
      description: Folio obtenido al crear FUN
      schema:
        type: string
      name: agreementBaseIdentifierAgb
      in: query
      required: true
      example: 1929666
   

  responses:
    
    Unauthorized:
      description: (Unauthorized) No hay autorización para llamar al servicio
    
    NotFound:
      description: (NotFound) No se encontró información 
    
    BadRequest:
      description: (Bad Request) Los datos enviados son incorrectos o hay datos obligatorios no enviados
      
    ServerError:
      description: Error en servidor
        

