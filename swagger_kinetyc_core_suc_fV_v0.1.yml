      description: |
        - Permite obtener un JWT para acceder al API
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/AuthRequest"
        required: true
      responses:
        200:
          description: 200 OK
