          description: codigoMoneda generalmente es UF
        codigoProducto:
          type: string
          example: PRD_HE_PlanSalud
          description: correspondo al codigo del producto a contratar
        codigoPlanSalud:
          type: string
          example: E9060-0422
          description: correspondo al codigo del plan a contratar
